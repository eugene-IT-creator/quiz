<section class="form">
    <div class="container">
        <div class="form-content">
            <h1 class="form-title common-title"><span>Enter</span> system</h1>
            <div class="form-details">
                <div class="form-group">
                    <input type="text" class="form-input" id="email" required>
                    <label for="email" class="form-label">Email</label>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" id="password" required>
                    <label for="password" class="form-label">Password</label>
                </div>
            </div>
            <div class="form-button">
                <button class="button" id="process" disabled>Go to test selection</button>
            </div>
            <div class="form-link">No account? <a href="/#/signup">Registration</a></div>
        </div>
        <div class="form-image">
            <img src="/images/form-image.png" alt="Person">
        </div>
    </div>
</section>
